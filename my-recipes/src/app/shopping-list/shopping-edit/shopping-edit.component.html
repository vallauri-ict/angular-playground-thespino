<div class="row">
  <div class="col-md-12">
    <form action="">
      <div class="row">
        <div class="col-xs-5">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-xs-2">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" min="0" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="reset">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
